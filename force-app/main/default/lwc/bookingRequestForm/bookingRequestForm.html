<template>
  <lightning-card title="Booking Request">
    <div class="slds-p-around_small">
      <lightning-input label="Name" value={name} onchange={handleChange} data-id="name"></lightning-input>
      <lightning-input type="date" label="Desired Burial Date" value={desiredDate} onchange={handleChange} data-id="date"></lightning-input>
      <lightning-combobox label="Plot" options={plotOptions} value={selectedPlot} onchange={handlePlotChange}></lightning-combobox>
      <lightning-textarea label="Comments" value={comments} onchange={handleChange} data-id="comments"></lightning-textarea>
      <div class="slds-m-top_small">
        <lightning-button variant="brand" label="Submit Request" onclick={submit}></lightning-button>
      </div>

      <template if:true={successMessage}>
        <div class="slds-m-top_small slds-text-color_success">{successMessage}</div>
      </template>
      <template if:true={errorMessage}>
        <div class="slds-m-top_small slds-text-color_error">{errorMessage}</div>
      </template>
    </div>
  </lightning-card>
</template>
